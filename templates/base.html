{% load staticfiles %}
<!DOCTYPE html>
<!--{% load staticfiles %}-->
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} Base {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Журнал питания</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated  %}
                    <li class="user_head glyphicon glyphicon-user login_span"></li>
                    <li class="user_head">{{ request.user.username }}</li>
                    <li><a href={% url 'log_out' %}>Log out</a></li>
                {% else %}
                    <li><a href={% url 'log_in' %}>Log in</a></li>
                    <li><a href={% url 'registration' %}>Register</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.bpopup.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts%}
    {% endblock%}
  </body>
</html>
