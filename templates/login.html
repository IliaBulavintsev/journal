{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="auth_form center-block ">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a>Авторизация</a></li>
        </ul>
        <form class="form-horizontal" method="post" action="{% url 'log_in'%}">
          <div class="form-group">
            {% csrf_token %}
              {% if error_login == 1 %}
                  <p class="bg-danger">Введены неверные данные</p>
              {% endif %}
            <div class="form-group
            {% if error_login == 1 %}
                  has-error
            {% endif %}
            ">
                <label for="username">Логин</label>
                <input class="form-control" id="username" name="username" placeholder="Логин">
            </div>
            <div class="form-group
            {% if error_login == 1 %}
                  has-error
            {% endif %}
            ">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-success button_submit_login ">Авторизоваться</button>
          </div>
        </form>
    </div>
{% endblock %}
